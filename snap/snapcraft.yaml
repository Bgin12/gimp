    plugin: nil
    after: [ gimp, desktop-settings-packages ]
    override-prime: |
      set -eux
      glib-compile-schemas usr/share/glib-2.0/schemas

  cleanup:
    after: [ gimp, desktop-settings-build ]
    plugin: nil
    build-snaps:
    - core18
    - gnome-3-28-1804
    - gtk-common-themes
