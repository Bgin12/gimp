    - fix-pkgconfig-files
    plugin: meson
    source: https://download.gimp.org/pub/babl/0.1/babl-0.1.74.tar.xz
    source-checksum: sha256/9a710b6950da37ada94cd9e2046cbce26de12473da32a7b79b7d1432fc66ce0e
